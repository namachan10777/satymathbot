[package]
description = "A simple satysfi mathematics rendering server"
edition = "2021"
name = "satymathbot"
version = "0.1.0"

[[bin]]
name = "satymathbot"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
askama = "0.11.1"
axum = "0.6.1"
base64 = "0.20.0"
clap = {version = "3.2.23", features = ["derive"]}
futures = "0.3.25"
hyper = {version = "0.14.23", default-features = false}
hyperlocal = "0.8.0"
image = {version = "0.23.14", default-features = false, features = ["png", "jpeg"]}
moka = {version="0.9.6", features=["future"]}
nom = "7.1.1"
ron = "0.7.0"
serde = {version = "1.0.151", features = ["derive"]}
tokio = {version = "1.15.0", features = ["macros", "fs", "process", "io-util", "rt-multi-thread", "signal"]}
tracing = "0.1.37"
tracing-subscriber = {version = "0.3.16", default-features = false, features = ["fmt"]}
