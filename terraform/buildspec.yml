version: 0.2
env:
  variables:
    DOCKER_BUILDKIT: 1
    AWS_ACCOUNT_ID: 966924987919
phases:
  install:
    runtime-versions:
      docker: 19
    commands:
      - wget https://github.com/earthly/earthly/releases/download/v0.6.30/earthly-linux-arm64 -O /usr/local/bin/earthly && chmod +x /usr/local/bin/earthly
  pre_build:
    commands:
      - $(aws ecr get-login --no-include-email)
  build:
    commands:
      - earthly --version
      - earthly --ci --push --remote-cache=966924987919.dkr.ecr.ap-northeast-1.amazonaws.com/satymathbot-cache:cache +images --tag=$(git rev-parse HEAD)
